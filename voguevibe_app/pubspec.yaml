name: voguevibe_app
description: "A modern clothing e-commerce app with Glassmorphism UI"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # ══════════════════════════════════════════════════════════════════════════════
  # ICONS
  # ══════════════════════════════════════════════════════════════════════════════
  cupertino_icons: ^1.0.8

  # ══════════════════════════════════════════════════════════════════════════════
  # STATE MANAGEMENT
  # ══════════════════════════════════════════════════════════════════════════════
  flutter_bloc: ^8.1.6

  # ══════════════════════════════════════════════════════════════════════════════
  # NETWORKING & API
  # ══════════════════════════════════════════════════════════════════════════════
  dio: ^5.7.0

  # ══════════════════════════════════════════════════════════════════════════════
  # DEPENDENCY INJECTION
  # ══════════════════════════════════════════════════════════════════════════════
  get_it: ^8.0.2

  # ══════════════════════════════════════════════════════════════════════════════
  # LOCAL STORAGE
  # ══════════════════════════════════════════════════════════════════════════════
  shared_preferences: ^2.3.3
  flutter_secure_storage: ^9.2.2

  # ══════════════════════════════════════════════════════════════════════════════
  # IMAGE HANDLING
  # ══════════════════════════════════════════════════════════════════════════════
  cached_network_image: ^3.4.1

  # ══════════════════════════════════════════════════════════════════════════════
  # UI & ANIMATIONS
  # ══════════════════════════════════════════════════════════════════════════════
  shimmer: ^3.0.0

  # ══════════════════════════════════════════════════════════════════════════════
  # UTILITIES
  # ══════════════════════════════════════════════════════════════════════════════
  equatable: ^2.0.5
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/logo/
    - assets/images/splash/
    - assets/images/trending/
    - assets/images/new/
    - assets/images/future/
